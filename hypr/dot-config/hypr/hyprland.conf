
#
#AUTOGENERATED HYPR CONFIG.
#PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
#OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
#

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080x60.052,0x0,1
#monitor=HDMI-A-1,1920x1080x60,0x0,1
monitor=HDMI-A-1,1920x1080x60,0x0,1,mirror,eDP-1

xwayland {
	force_zero_scaling = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox
exec-once = $HOME/PATH/hyprland_autostart.sh &
exec-once = hyprctl setcursor rose-pine-hyprcursor 36 &
#exec-once = hyprctl setcursor rose-pine-hyprcursor-dawn 36 &
exec-once = hyprpm reload -n &

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE, 48
env = XCURSOR_THEME, BreezeX-RosePine-Linux
env = HYPRCURSOR_THEME,rose-pine-hyprcursor
env = HYPRCURSOR_SIZE, 48
#env = GTK_THEME, Arc-Dark
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt6ct
env = WLR_NO_HARDWARE_CURSORS,1
env = EDITOR,nvim

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
	kb_layout = us
	kb_variant =
	kb_model =
	kb_options =
	kb_rules =

	follow_mouse = 1
	numlock_by_default = true

	touchpad {
		natural_scroll = true
	}

	sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more

	gaps_in = 3
	gaps_out = 15
	border_size = 3
	col.active_border = rgba(d7875fff) rgba(dfafafff) 45deg
	col.inactive_border = rgba(262a35aa)

	layout = dwindle
}

decoration {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more

	rounding = 15
	blur {
		enabled = true
		size = 10
		passes = 3
	}

	shadow {
		enabled = true
		range = 4
		render_power = 3
		color = rgba(1a1a1aee)
	}
}

animations {
	enabled = yes

	# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

	bezier = myBezier, 0.05, 0.9, 0.1, 1.05

	animation = windows, 1, 7, myBezier
	animation = windowsOut, 1, 7, default, popin 80%
	animation = border, 1, 10, default
	animation = borderangle, 1, 8, default
	animation = fade, 1, 7, default
	animation = workspaces, 1, 8, myBezier, slide
	animation = specialWorkspace, 1, 8, myBezier, slidevert
}

dwindle {
	# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
	pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
	preserve_split = yes # you probably want this
	special_scale_factor = 0.6
}

master {
	# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
#	new_status = slave
}

group {
	col.border_active = rgba(d7875fff) rgba(dfafafff) 45deg
	col.border_inactive = rgba(262a35aa)
	groupbar {
			 font_family = Iosevka
			 font_size = 16
			 text_color = rgba(ffffffff)
			 render_titles = true
			 gradients = true
			 col.active = rgba(d7875faa) rgba(dfafafaa) 45deg
			 col.inactive = rgba(262a3599) rgba(262a3555) 90deg
			 }
}

gestures {
	# See https://wiki.hyprland.org/Configuring/Variables/ for more
	workspace_swipe = on
	workspace_swipe_fingers = 3
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic-mouse-v1 {
#	sensitivity = -0.5
#}
misc {
	 disable_hyprland_logo = true
	 enable_swallow = true
	 swallow_regex = ^(kitty)$
	 swallow_exception_regex = (.*nvim.*|^wev$|.*cgx.*) #to not swallow preview windows when coding on vim. For example LaTeX preview.
}
#
#
debug {
	disable_logs = false
}
#
plugin {
    hycov {
        overview_gappo = 100 # gaps width from screen edge
        overview_gappi = 50 # gaps width from clients
        enable_hotarea = 1 # enable mouse cursor hotarea     
        hotarea_monitor = all # monitor name which hotarea is in, default is all
        hotarea_pos = 1 # position of hotarea (1: bottom left, 2: bottom right, 3: top left, 4: top right)
        hotarea_size = 10 # hotarea size, 10x10
        swipe_fingers = 4 # finger number of gesture,move any directory
        move_focus_distance = 100 # distance for movefocus,only can use 3 finger to move 
        enable_gesture = 1 # enable gesture
        disable_workspace_change = 0 # disable workspace change when in overview mode
        disable_spawn = 0 # disable bind exec when in overview mode
        auto_exit = 1 # enable auto exit when no client in overview
        auto_fullscreen = 0 # auto make active window maximize after exit overview
        only_active_workspace = 0 # only overview the active workspace
        only_active_monitor = 0 # only overview the active monitor
        enable_alt_release_exit = 1 # alt swith mode arg,see readme for detail
        #alt_replace_key = Alt_L # alt swith mode arg,see readme for detail
        alt_toggle_auto_next = 1 # auto focus next window when toggle overview in alt swith mode
        click_in_cursor = 1 # when click to jump,the target windwo is find by cursor, not the current foucus window.
        height_of_titlebar = 0 # height deviation of title bar hight

    }
	overview {
		onBottom = false
		panelColor = rgba(262a35aa)
		affectStrut = true
		hideOverlayLayers = true
		gapsIn = 50
		gapsOut = 100
		hideTopLayers = true
		exitOnClick = true
		workspaceActiveBorder = rgba(223,175,175,1.0)
		showEmptyWorkspace = false
		showNewWorkspace = false
	}
    hyprbars {
        # example config
        bar_height = 24
		bar_color = rgba(303446bb)
		bar_text_align = center
		bar_precedence_over_border = true
		bar_text_font = Iosevka Nerd Font
		bar_text_size = 16 
		bar_part_of_window = true

        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgba(262a3500), 24,  , hyprctl dispatch killactive
        hyprbars-button = rgba(262a3500), 24,  , hyprctl dispatch fullscreen 1
    }
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float, title:^(wlogout)$
windowrule = float, title:^(polkit-gnome-authentication-agent-1)$
windowrule = animation none, title:^(wlogout)$
windowrule = float,title:^(Generate Password)$
workspace = name:special:scratchpad, on-created-empty:kitty

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, W, killactive, 
bind = $mainMod ALT, Q, exit, 
bind = $mainMod SHIFT, ESCAPE, exec, $HOME/PATH/launch_waybar.sh 
#bind = $mainMod SHIFT, RETURN, exec, $HOME/PATH/lock_screen_off.sh
bind = $mainMod SHIFT, RETURN, exec, loginctl lock-session
bind = $mainMod, E, exec, kitty -e yazi
bind = $mainMod SHIFT, E, exec, pcmanfm-qt 
bind = $mainMod, B, exec, firefox
bind = $mainMod, I, exec, thunderbird
bind = $mainMod, O, exec, vesktop  # Discord client
bind = $mainMod SHIFT, F, togglefloating,
bind = $mainMod, space, exec, rofi -show drun -location 0 -theme ~/.config/rofi/themes/Serenity -config ~/.config/rofi/config -show-icons
bind = $mainMod SHIFT, space, exec, DRI_PRIME=pci-0000_01_00_0 __VK_LAYER_NV_optimus=NVIDIA_only __GLX_VENDOR_LIBRARY_NAME=nvidia rofi -show drun -xoffset 100 -yoffset 200 -theme ~/.config/rofi/themes/Serenity -show-icons
bind = $mainMod, ESCAPE, exec, killall wlogout; wlogout
bind = $mainMod, Q, exec, qalculate-gtk
# bindr = $mainMod, SUPER_L, exec, rofi -show drun -theme ~/.config/rofi/themes/launchpad.rasi -config ~/.config/rofi/config-launchpad -show-icons
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, F, togglesplit, # dwindle
bind = $mainMod, T, togglespecialworkspace, scratchpad
bind = $mainMod, F11, fullscreen,
##bind = ALT,tab,hycov:toggleoverview
#bind = ALT,tab, overview:open
#bind = ALT,tab, workspace, e+1
#bindr = ALT,tab, exec, sleep 1 && hyprctl dispatch overview:close
##bind = ALT SHIFT,tab, overview:open
#bind = ALT SHIFT,tab, workspace, e-1
#bindr = ALT SHIFT,tab, exec, sleep 1 && hyprctl dispatch overview:close

# Move focus with mainMod + vim keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

#Cycle focus with mainMod + C and mainMod+ SHIFT + C
bind = $mainMod, C, cyclenext
bind = $mainMod SHIFT, C, cyclenext, prev

# Move windows with mainMod + vim keys
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Window Grouping
bind = $mainMod, G, togglegroup
bind = $mainMod ALT, H, moveintogroup, l
bind = $mainMod ALT, L, moveintogroup, r
bind = $mainMod ALT, K, moveintogroup, u
bind = $mainMod ALT, J, moveintogroup, d
bind = $mainMod, TAB, changegroupactive, f
bind = $mainMod SHIFT, TAB, changegroupactive, b
bind = $mainMod ALT SHIFT, H, moveoutofgroup, l
bind = $mainMod ALT SHIFT, L, moveoutofgroup, r
bind = $mainMod ALT SHIFT, K, moveoutofgroup, u
bind = $mainMod ALT SHIFT, J, moveoutofgroup, d

# Window Resizing
bind = $mainMod CTRL, H, resizeactive, -50 0
bind = $mainMod CTRL, L, resizeactive, 50 0
bind = $mainMod CTRL, K, resizeactive, 0 -50
bind = $mainMod CTRL, J, resizeactive, 0 50


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
#bind = $mainMod, T, workspace, special

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod SHIFT, T, movetoworkspace, special:scratchpad

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume and Media Control
binde = , XF86AudioRaiseVolume, exec, $HOME/PATH/volume.sh --inc
binde = , XF86AudioLowerVolume, exec, $HOME/PATH/volume.sh --dec
bind = , XF86AudioMicMute, exec, $HOME/PATH/volume.sh --toggle-mic
bind = , XF86AudioMute, exec, $HOME/PATH/volume.sh --toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

# Display Backlight Control from keyboard made for Windows/Linux
bind = , XF86MonBrightnessUp, exec, $HOME/PATH/backlight.sh --inc
bind = , XF86MonBrightnessDown, exec, $HOME/PATH/backlight.sh --dec
# Display Backlight Control from Keyboard made for Mac
binde = , XF86Launch5, exec, $HOME/PATH/backlight.sh --dec
binde = , XF86Launch6, exec, $HOME/PATH/backlight.sh --inc

# Additional Applications
## zsh -i workaround for nvim to detect path from .zshrc
bind = $mainMod, D, exec, kitty -e zsh -i -c "nvim"
bind = $mainMod, N, exec, emacs
# Emoji Menu
bind = $mainMod, EQUAL, exec, rofimoji
# Clipboard history
bind = $mainMod, V, exec, rofi -modi clipboard:$HOME/PATH/cliphist-rofi.sh -show clipboard -theme ~/.config/rofi/themes/Serenity -xoffset 100 -yoffset 200 -show-icons
# Delete from clipboard history
bind = $mainMod SHIFT, V, exec, cliphist list| rofi -dmenu -theme ~/.config/rofi/themes/Serenity -xoffset 100 -yoffset 200 -show-icons | cliphist delete

# Swaync Key binds
bind = $mainMod SHIFT, N, exec, swaync-client -t

# Screenshot
bind = $mainMod SHIFT, S, exec, grimblast --notify copysave screen
bind = $mainMod, S, exec, grimblast --notify copysave area
bind = , Print, exec, grimblast --notify copysave screen

#mpdevil
bind = $mainMod, M, exec, mpdevil
