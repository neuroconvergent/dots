{
    "layer": "top", // Waybar at top layer
    "position": "top", // Waybar position (top|bottom|left|right)
    "height": 40, // Waybar height
    // "width": 540, // Waybar width
    // Choose the order of the modules
	"margin-left": 10,
	"margin-right": 10,
	"margin-top": 8,
    "margin-bottom": 0,
    "modules-left": ["custom/appmenu", "custom/media", "wlr/taskbar"],
    "modules-center": ["hyprland/workspaces"],
    // "modules-right": ["pulseaudio", "backlight", "group/hardware", "bluetooth", "network", "battery", "battery#bat2", "clock", "tray", "custom/notifications"],
    "modules-right": ["pulseaudio", "backlight", "group/hardware", "battery", "battery#bat2", "clock", "tray", "idle_inhibitor", "custom/notifications"],
    // Modules configuration

	 "hyprland/window": {
		 "max-length": 40,
		},	
     "hyprland/workspaces": {
		 "active-only": false,
         "all-outputs": true,
         "tooltip" : true,
         "disable-scroll": false,
         "on-scroll-up": "hyprctl dispatch workspace -1",
         "on-scroll-down": "hyprctl dispatch workspace +1",
         "format": "{icon}",
         //"format":"{}",
         "format-icons": {
			"urgent": "",
			"active": "",
            "empty": "",
			"default": ""
         },
		 "persistent-workspaces": {
             "*": 5
		 }
     },
	 "wlr/taskbar": {
        "format": "{icon}",
        "icon-size": 18,
        "tooltip-format": "{title}",
        "on-click": "activate",
        "on-click-middle": "close",
        //"ignore-list": [
        //   "kitty"
        //],
        "app_ids-mapping": {
            "firefoxdeveloperedition": "firefox-developer-edition"
        },
        "rewrite": {
            "Mozilla Firefox": "Firefox",
            "Foot Server": "Terminal",
			"Kitty": "Terminal"
        }
    },
    "tray": {
        "icon-size": 21,
        "spacing": 10
    },
    "clock": {
        "tooltip-format": "<big>{:%Y %B}</big>\n<tt><small>{calendar}</small></tt>",
        "format-alt": "{:%a, %d %b %Y}"
    },
    "cpu": {
        "format": " {usage}% "
    },
    "memory": {
        "format": "󰍛 {}% ",
        "interval": 6
    },
    "temperature": {
        // "thermal-zone": 2,
        "hwmon-path": "/sys/class/hwmon/hwmon4/temp1_input",
        "critical-threshold": 80,
        "interval": 6,
        "format-critical": " {temperatureC}°C",
        "format": " {temperatureC}°C"
    },
    "backlight": {
        // "device": "acpi_video1",
        "format": "{icon} {percent}%",
        "states": [0,50,100],
        "format-icons": ["󰃞", "󰃟","󰃠"]
    },
    "battery": {
        "states": {
            "good": 95,
            "warning": 30,
            "critical": 15
        },
        "format": "{icon} {capacity}%",
        // "format-good": "", // An empty format will hide the module
        // "format-full": "",
        "format-icons": ["󰁻", "󰁽", "󰁿", "󰂁", "󰁹"]
    },
    "battery#bat2": {
        "bat": "BAT2"
    },
    "network": {
        // "interface": "wlp2s0", // (Optional) To force the use of this interface
		"format": "{ifname}",
        "format-wifi": " ({signalStrength}%)",
        "format-ethernet": "{ifname}: {ipaddr}/{cidr} ",
        "format-disconnected": "Disconnected ⚠",
        "interval" : 7,
		"on-click": "nm-connection-editor"
    },
    "pulseaudio": {
        //"scroll-step": 1,
        "format": "{icon} {volume}% ",
        "format-bluetooth": "{icon} {volume}% ",
        "format-muted": "  ",
        "format-icons": {
            "headphones": "",
            "handsfree": "",
            "headset": "",
            "phone": "",
            "portable": "",
            "car": "",
            "default": ["", ""]
        },
        "on-click": "pavucontrol"
    },
    "custom/media": {
        "format": "{2} {0}",
        "return-type": "json",
        "max-length": 40,
        "format-icons": {
            "spotify": "",
            "firefox": "󰈹",
            "default": ""
        },
        "escape": true,
        "exec": "$HOME/.config/waybar/mediaplayer.py 2> /dev/null" // Script in resources folder
    },
    "custom/appmenu": {
        "format": "󰀻",
        "on-click": "rofi -show drun -theme ~/.config/rofi/themes/launchpad -show-icons -config .config/rofi/config-launchpad",
        "tooltip": false
    },
	"bluetooth": {
        "format-disabled": " Off ",
        "format-off": "",
        "format": " {status} ",
        "interval": 30,
        "on-click": "blueman-manager"
    },
    "disk": {
        "interval": 30,
        "format": " {percentage_used}% ",
        "path": "/",
        "on-click": "alacritty -e htop"
    },
    "custom/notifications": {
        "format": "",
        "on-click": "swaync-client -t",
        "tooltip": false
    },
	"keyboard-state": {
        "numlock": true,
        "capslock": true,
        "format": "{name} {icon}",
        "format-icons": {
            "locked": "",
            "unlocked": ""
        }
    },
    "group/hardware": {
        "orientation": "horizontal",
        "modules": [
            "disk",
            "cpu",
            "memory",
            "temperature"
        ]
    },
	"idle_inhibitor": {
        "format": "{icon}",
        "format-icons": {
            "activated": "",
            "deactivated": ""
        }
	}
}
